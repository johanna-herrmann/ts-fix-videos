name: Multi-OS Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # 1️⃣ Build artifacts on Linux, macOS and Windows
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm install

      - name: package
        run: npx package

      - name: Copy artifact to workspace (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: cp ../ts-fix-videos.tar.gz ./ts-fix-videos.tar.gz

      - name: Copy artifact to workspace (macOS)
        if: matrix.os == 'macos-latest'
        run: cp ../ts-fix-videos.tar.gz ./ts-fix-videos.tar.gz

      - name: Copy artifact to workspace (Windows)
        if: matrix.os == 'windows-latest'
        run: copy ..\ts-fix-videos.zip .\ts-fix-videos.zip

      - name: Upload artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: artifact-linux
          path: ts-fix-videos.tar.gz

      - name: Upload artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: artifact-macos
          path: ts-fix-videos.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: artifact-windows
          path: ts-fix-videos.zip

  # 2️⃣ Create release and upload all artifacts
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Download all artifacts
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact-linux
          path: ./linux-artifact

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact-macos
          path: ./macos-artifact

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact-windows
          path: ./windows-artifact

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./linux-artifact/ts-fix-videos.tar.gz
          asset_name: ts-fix-videos-linux.tar.gz
          asset_content_type: application/gzip

      - name: Upload macOS artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./macos-artifact/ts-fix-videos.tar.gz
          asset_name: ts-fix-videos-macos.tar.gz
          asset_content_type: application/gzip

      - name: Upload Windows artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./windows-artifact/ts-fix-videos.zip
          asset_name: ts-fix-videos-windows.zip
          asset_content_type: application/zip
